<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
	<link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
	<title>Frontend Mentor | Huddle landing page with single introductory section</title>

	<link rel="stylesheet" href="/assets/css/reset.css">
	<link rel="stylesheet" href="/assets/css/normalize.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
	<link href="/assets/css/all.css" rel="stylesheet"> <!--load all styles -->
	<link href="/assets/css/style.css" rel="stylesheet">
</head>

<header>
	<h1 class="logotype"><img src="/assets/images/logo.svg" alt="Site logo"></h1>
</header>

<body>
	
	<div class="main">
		
		<h1 class="front"><img src="/assets/images/illustration-mockups.svg" alt="Project ilustration image" class="front-image"></h1>
		
		<div class="main-text">

			<h1 class="front-header">Build The Community<br> Your Fans Will Love</h1>
			
			<p class="front-text">
				Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
				Create connections with your users as you engage in genuine discussion.
			</p>
			
			<p class="register">
				<input type="button" value="Register" class="register-button active-item">
			</p>
		
		</div>
	
	</div>
	
	<p class="social">
		<i class="social-item fab fa-facebook-f facebook active-item"></i>
		<i class="social-item fab fa-twitter twitter active-item"></i>
		<i class="social-item fab fa-instagram instagram active-item"></i>
	</p>
		
	<footer>
		<p class="attribution">
			Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
			and Coded by <a href="https://www.github.com/jordyalcides">Jordy Alcides <i class="fab fa-github"></i></a>
		</p>
	</footer>
</body>

</html>
